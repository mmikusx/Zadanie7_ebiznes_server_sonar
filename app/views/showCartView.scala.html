@(cartItems: Seq[ShoppingCartItem], totalPrice: Double, availableProducts: List[Product])

<h1>Shopping Cart</h1>

<table>
    <tr>
        <th>Product Name</th>
        <th>Price</th>
        <th>Quantity</th>
        <th>Total</th>
    </tr>
    @for(item <- cartItems) {
        <tr>
            <td>@item.product.name</td>
            <td>@item.product.price</td>
            <td>@item.quantity</td>
            <td>@(item.product.price * item.quantity)</td>
        </tr>
    }
    <tr>
        <td colspan="3"><strong>Total Price:</strong></td>
        <td>@totalPrice</td>
    </tr>
    </table>

<h2>Add Product:</h2>
<form action="@routes.CartController.addToCart()" method="post">
    <select name="productId">
    @for(product <- availableProducts) {
        <option value="@product.id">@product.name</option>
    }
    </select>
    <button type="submit">Add Product</button>
</form>
